<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'generation-card' %}">Генератор карт </a> ||
<a href="{% url 'card' %}">Список карт</a>
<p>
<form method='GET'>
    <input type='text' name='q' value='{{ request.GET.q }}'>
    <input class="button" type='submit' value="Пошук">
    </form>

    {% for field in result_search %}
    <table border="2">
        <tr>
            <th>Серія карти:</th>
            <th>{{ field.series }}</th>
        </tr>
        <tr>
            <th>Номер картки:</th>
            <th>{{ field.number }}</th>
        </tr>
        <tr>
            <th>Дата випуску картки:</th>
            <th>{{ field.start_date }}</th>
        </tr>
        <tr>
            <th>Дата кінця дії картки:</th>
            <th>{{ field.end_date }}</th>
        </tr>
        <tr>
            <th>Статус картки:</th>
            <th>{{ field.status }}</th>
        <tr>
            <th>Детальна інформація:</th>
            <th><a href="{% url 'detail-card' field.id %} ">Дивитись</a>
            </th>
    </table>
    {% endfor %}
</body>
</html>
